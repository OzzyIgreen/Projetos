<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de IMC</h1>
        <label for="height">Altura (em metros):</label>
        <input type="number" id="height" placeholder="Ex: 1.75" step="0.01">
        <label for="weight">Peso (em kg):</label>
        <input type="number" id="weight" placeholder="Ex: 70" step="0.1">
        <button onclick="calculateIMC()">Calcular IMC</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateIMC() {
            const height = parseFloat(document.getElementById('height').value);
            const weight = parseFloat(document.getElementById('weight').value);
            const resultElement = document.getElementById('result');

            if (!height || !weight || height <= 0 || weight <= 0) {
                resultElement.textContent = 'Por favor, insira valores válidos.';
                return;
            }

            const imc = (weight / (height * height)).toFixed(2);

            let classification = '';
            if (imc < 18.5) {
                classification = 'Abaixo do peso';
            } else if (imc < 24.9) {
                classification = 'Peso normal';
            } else if (imc < 29.9) {
                classification = 'Sobrepeso';
            } else {
                classification = 'Obesidade';
            }

            resultElement.textContent = `Seu IMC é ${imc} (${classification}).`;
        }
    </script>
</body>
</html>
